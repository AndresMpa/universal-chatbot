<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.pngarts.com/files/1/Human-Brain-PNG-Photo.png"
    />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    />
    <title>Document</title>
  </head>
  <style>
    /* Basic */
    * {
      padding: 0%;
      margin: 0%;
    }

    /* Container */
    #chatbotContainer {
      flex-direction: column;
      margin-left: auto;
      display: flex;

      position: relative;
      width: 40%;
    }

    /* Chat */
    #chatbot {
      display: flex;
      flex-direction: column;

      display: absolute;
      right: 0;
    }

    /* Chat messages */
    .message {
      display: flex;
      flex-direction: row;
      align-items: flex-start;

      padding: 0.5% 2%;
    }
    .message figure,
    .message p {
      display: inline-flex;
    }
    .message p {
      margin: 0 10px;
      width: 80%;
    }
    .message figure {
      background-color: lightgray;
      border-radius: 35%;
      padding: 0.5%;
    }
    .message figure img {
      height: 40px;
      width: 40px;
    }

    /* User messages */
    .userMessage {
      justify-content: flex-end;
    }
    .userMessage p {
      padding: 1.2%;
      border-radius: 8px;
      color: darkslateblue;
      justify-content: flex-end;
      background-color: lightpink;
    }

    /* Bot messages */
    .botMessage {
      justify-content: flex-start;
    }
    .botMessage p {
      padding: 1.2%;
      border-radius: 8px;
      color: darkolivegreen;
      justify-content: flex-start;
      background-color: lightblue;
    }

    /* Chat input */
    #chatInput {
      display: flex;
    }
    #chatInput article {
      width: 100%;
      padding: 0.8% 1.2%;
      background-color: lightgreen;
    }
    #chatInput article input {
      width: 90%;
      border: none;
      padding: 0.5% 0.5%;
      border-radius: 8px;
      margin-left: 5px;
    }
    #chatInput article button {
      border: none;
      padding: 0.5%;
      border-radius: 50%;
    }

    /* Bot styling */
    #logo {
      display: flex;
      justify-content: flex-end;

      position: relative;
    }
    #logo figure {
      right: 2%;
      position: absolute;

      border: 1px solid black;
      background-color: lightgray;
      border-radius: 50%;
      padding: 0.5%;
    }
    #logo figure img {
      height: 35px;
      width: 40px;
    }
  </style>
  <body>
    <!--Chat-->
    <div id="chatbotContainer">
      <section id="chatbot">
        <article class="botMessage message">
          <figure>
            <img
              alt="Bot"
              src="https://i.pinimg.com/originals/2c/fc/93/2cfc93d7665f5d7728782700e50596e3.png"
              srcset="
                https://i.pinimg.com/originals/2c/fc/93/2cfc93d7665f5d7728782700e50596e3.png
              "
            />
          </figure>
          <p>Hola, soy libro ¿En que puedo ayudarte?</p>
        </article>
        <article class="userMessage message">
          <p>¿En que año nacio Bolivar?</p>
          <figure>
            <img
              alt="User"
              src="https://cdn.pixabay.com/photo/2021/02/12/07/03/red-icon-6007530_1280.png"
              srcset="
                https://cdn.pixabay.com/photo/2021/02/12/07/03/red-icon-6007530_1280.png
              "
            />
          </figure>
        </article>
      </section>
      <section id="chatInput">
        <article>
          <input
            placeholder="Hola, escribe tu consulta"
            type="text"
            name="message"
            id="userMessageInput"
          />
          <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
          </button>
          <button id="microphoneButton">
            <i class="fas fa-microphone"></i>
          </button>
        </article>
      </section>
    </div>

    <!--Logo-->
    <section id="logo">
      <figure>
        <img
          alt="Brain"
          src="https://www.pngarts.com/files/1/Human-Brain-PNG-Photo.png"
          srcset="https://www.pngarts.com/files/1/Human-Brain-PNG-Photo.png"
        />
      </figure>
    </section>
  </body>
</html>
